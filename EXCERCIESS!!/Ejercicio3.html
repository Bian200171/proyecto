<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verificar Edad</title>
  <style>
    /* Reset y estilo base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #0f172a;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1, #7c3aed);
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* Colores del mensaje */
    .permitido { color: #16a34a; }
    .denegado { color: #dc2626; }
  </style>
</head>
<body>
  <h1>Verificación de Edad</h1>

  <button id="btn-verificar">Verificar edad</button>

  <div id="resultado"></div>

  <script>
    const boton = document.getElementById("btn-verificar");
    const resultado = document.getElementById("resultado");

    boton.addEventListener("click", () => {
      // Pedir edad
      const edadStr = prompt("Por favor, ingresá tu edad:");
      const edad = Number(edadStr); // Convertir a número

      // Validar entrada
      if (isNaN(edad) || edad <= 0) {
        resultado.textContent = "⚠️ Por favor, ingresá una edad válida.";
        resultado.className = "";
      } else if (edad >= 18) {
        resultado.textContent = "✅ Acceso permitido. Sos mayor de edad.";
        resultado.className = "permitido";
      } else {
        resultado.textContent = "❌ Acceso denegado. Sos menor de edad.";
        resultado.className = "denegado";
      }
    });
  </script>
</body>
</html>
